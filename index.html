<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://github.com/lachu2003/lachusrecipebook/blob/main/icon%20(1).png?raw=true">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <style>
        .custom-carousel-container {
           display: block;
            height: auto;
            max-width: 100%;
            line-height: 1;
            margin:auto;
            width:100%;
          }
        .custom-carousel-height {
            height: 400px; /* Change this value to your desired height */
        }
        .carousel-item {
    width: 100%;
}

.carousel-inner {
    width: 100%;
    height: 100vh; /* Set a fixed height */
}

        header {
             font-family: "Sofia", sans-serif;
             color: rgb(2, 2, 69);
             text-shadow: 3px 3px 3px #ababab;
             background-color:azure;
        }
        .carousel-caption {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    width: 100%;
}

.carousel-caption a {
    font-size: 20px; /* Set a fixed font size */
    color: white;
    text-decoration: none;
    display: block;
    margin-top: -20px;
}

        .carousel-inner img {
            width: 100%;
            height: auto;
        }
        .top-right{
          position: absolute;
          top: 20px;
          left: 60px;
          font-size: 30px;
          font-family: "Sofia", sans-serif;
          font-style: italic;
          text-decoration: none;
        }
</style>
</head>
<body>
    <header><h1 style="text-align: center;">World of Lachu's Recipes</h1></header>
    <div id="carouselExampleCaptions" class="carousel slide custom-carousel-height">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://github.com/lachu2003/lachusrecipebook/blob/main/kuzhipaniyaram.jpeg?raw=true" class="d-block w-100" alt="..." style="height: 80vh;">
              <a class="top-right" href="recipe.html" style="color: white;">#Kuzhipaniyaram</a>
          </div>
          <div class="carousel-item">
              <img src="https://github.com/lachu2003/lachusrecipebook/blob/main/bisi.jpeg?raw=true" class="d-block w-100" alt="..." style="height: 80vh;">
              <a class="top-right" href="recipe2.html" style="color: white;">#Bisibelabath</a>
          </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
